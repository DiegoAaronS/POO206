<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
</head>
<body>
    <h1 style="color:blue">Detalle de Álbum</h1>
    <table>
        <thead> 
            <tr>
                <td>Id:</td>
                <td>Álbum:</td>
                <td>Artista:</td>
                <td>Año de publicación:</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ album.0 }}</td>
                <td>{{ album.1 }}</td>
                <td>{{ album.2 }}</td>

                <td><a href="{{ url_for('albums.actualizar', id=album.0) }}">Actualizar</a></td>
                <td><a href="{{ url_for('albums.eliminar', id=album.0) }}">Eliminar</a></td>

<a href="/">Regresar al formulario</a>
